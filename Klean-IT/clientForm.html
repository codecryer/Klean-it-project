<html lang="eng">
    <head>

        <title>Sign UP Form</title>
        <link rel="stylesheet" href="clientForm.css"/>
    </head>
    <body>
        <div class="container2">
            <div class="advert">
                <h1><i>Your</i> <strong>account</strong>;<i>Your passport to </i><strong>Smile ...</strong></h1>
            </div><br>
            <div class="form">
                <form>
                    <label><i>all points marked (*) are required</i></label><br><br>
                    <label>*First name</label>
                    <input type="text" placeholder="name"/><br><br>
                    <label>*Last name</label>
                    <input type="text" placeholder="surname"/><br><br>
                    <label>*Username</label>
                    <input type="text/number" placeholder="username"/><br><br>
                    <label>*Password</label>
                    <input type="password" placeholder="password"/><br><br>
                    <label>Date of birth</label>
                    <input type="date" placeholder=""/><br><br>
                    <label>Phone number</label>
                    <input type="number" placeholder="+234-70-########"/><br><br>
                    <label>Occupation</label>
                    <input type="text" placeholder="occupation"/><br><br><br><br>
                    <button><a href="#">Create Account</a></button>

                </form>

            </div>
        </div>
    </body>
